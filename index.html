<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="main.js"></script>
    <title>Calculator</title>
</head>

<body>
    <h1>Odin Calculator</h1>
    <div class="calculator">
        <div class="firstRow">
            <div class="screen">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
            <button id="clear" class="btn btn-danger text-black fs-4 clear">Clear</button>
        </div>
        <div class="secondRow">
            <button class="btn btn-warning fs-2 number">7</button>
            <button class="btn btn-warning fs-2 number">8</button>
            <button class="btn btn-warning fs-2 number">9</button>
            <button class="btn btn-info fs-2 operator">/</button>
        </div>
        <div class="thirdRow">
            <button class="btn btn-warning fs-2 number">4</button>
            <button class="btn btn-warning fs-2 number">5</button>
            <button class="btn btn-warning fs-2 number">6</button>
            <button class="btn btn-info fs-2 operator">x</button>
        </div>
        <div class="fourthRow">
            <button class="btn btn-warning fs-2 number">1</button>
            <button class="btn btn-warning fs-2 number">2</button>
            <button class="btn btn-warning fs-2 number">3</button>
            <button class="btn btn-info fs-2 operator">-</button>
        </div>
        <div class="fifthRow">
            <button class="btn btn-success text-black fs-2 decimal">.</button>
            <button class="btn btn-warning fs-2 number">0</button>
            <button class="btn btn-info fs-2 equal">=</button>
            <button class="btn btn-info fs-2 operator">+</button>
        </div>
    </div>
</body>

</html>
